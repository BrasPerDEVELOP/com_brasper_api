# Configuración para el Nginx del servidor (host), no para Docker.
# Copia este archivo a /etc/nginx/sites-available/ y enlázalo en sites-enabled:
#   sudo cp nginx/apibras.finzeler.com.conf /etc/nginx/sites-available/
#   sudo ln -s /etc/nginx/sites-available/apibras.finzeler.com.conf /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# Docker solo expone la API en el puerto 8590 (docker-compose: api -> 8590:8000).

server {
    listen 80;
    server_name apibras.finzeler.com;

    client_max_body_size 10M;

    location / {
        proxy_pass http://127.0.0.1:8590;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

