# Base de datos: por defecto usa el contenedor "db". Para usar la misma DB que en local,
# en .env pon POSTGRES_HOST=IP_DE_TU_DB (ej. 213.199.44.2 o host.docker.internal si est√° en el host).

services:
  db:
    image: postgres:16-alpine
    container_name: com_brasper_db
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - brasper
    restart: unless-stopped

  api:
    build: .
    container_name: com_brasper_api
    ports:
      - "8590:8590"
    env_file: .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Si .env tiene POSTGRES_HOST (ej. 213.199.44.2 o host.docker.internal), la API usa esa DB.
      # Si no, usa el contenedor "db".
      POSTGRES_HOST: ${POSTGRES_HOST:-db}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      DEBUG: ${DEBUG:-False}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SECRET_KEY: ${SECRET_KEY}
      TOKEN_EXPIRATION_MINUTES: ${TOKEN_EXPIRATION_MINUTES:-1440}
      TOKEN_REFRESH_EXPIRATION_MINUTES: ${TOKEN_REFRESH_EXPIRATION_MINUTES:-2880}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      ROOT_PATH: ${ROOT_PATH:-}
      PUBLIC_URL: ${PUBLIC_URL:-https://apibras.finzeler.com}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - brasper
    restart: unless-stopped

networks:
  brasper:
    driver: bridge

volumes:
  postgres_data:

