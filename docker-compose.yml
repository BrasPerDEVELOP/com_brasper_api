# Todas las variables se leen del .env de la raÃ­z del proyecto.
# La API debe conectar al PostgreSQL del contenedor "db" (misma red).
# Nginx del servidor: apibras.finzeler.com -> proxy a localhost:8590.

services:
  api:
    build: .
    container_name: com_brasper_api
    ports:
      - "8590:8000"
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Obligatorio en Docker: host = nombre del servicio PostgreSQL
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      DEBUG: ${DEBUG:-False}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SECRET_KEY: ${SECRET_KEY}
      TOKEN_EXPIRATION_MINUTES: ${TOKEN_EXPIRATION_MINUTES:-1440}
      TOKEN_REFRESH_EXPIRATION_MINUTES: ${TOKEN_REFRESH_EXPIRATION_MINUTES:-2880}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      ROOT_PATH: ${ROOT_PATH:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - brasper
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: com_brasper_db
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - brasper

networks:
  brasper:
    driver: bridge

volumes:
  postgres_data:

