# Una sola base de datos (contenedor db). La API es el Ãºnico servicio que la usa.
# Variables desde .env. Nginx del servidor: apibras.finzeler.com -> localhost:8590.

services:
  db:
    image: postgres:16-alpine
    container_name: com_brasper_db
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - brasper
    restart: unless-stopped

  api:
    build: .
    container_name: com_brasper_api
    ports:
      - "8590:8000"
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      DEBUG: ${DEBUG:-False}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SECRET_KEY: ${SECRET_KEY}
      TOKEN_EXPIRATION_MINUTES: ${TOKEN_EXPIRATION_MINUTES:-1440}
      TOKEN_REFRESH_EXPIRATION_MINUTES: ${TOKEN_REFRESH_EXPIRATION_MINUTES:-2880}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      ROOT_PATH: ${ROOT_PATH:-}
      PUBLIC_URL: ${PUBLIC_URL:-https://apibras.finzeler.com}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - brasper
    restart: unless-stopped

networks:
  brasper:
    driver: bridge

volumes:
  postgres_data:

